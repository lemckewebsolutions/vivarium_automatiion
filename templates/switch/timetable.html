<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-time"></i> Tijdschema
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <th>Van</th>
                    <th>Tot</th>
                </thead>
                <tbody>
                    {% for entry in switch.timeTable.timeTableEntries %}
                        <tr>
                            <td>
                                {{ entry.from }}
                            </td>
                            <td>
                                {{ entry.to }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
